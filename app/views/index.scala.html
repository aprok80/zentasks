@(projects: List[Project], todoTasks: List[Task])

@main(projects) {
<header>
    <hgroup>
        <h1>Dashboard</h1>
        <h2>Tasks over all projects</h2>
    </hgroup>
</header>

<article  class="tasks">
    @todoTasks.groupBy(_.project).map {
    case (p, tasks) => {
    <div class="folder" data-folder-id="@p.id">
        <header>
            <h3>@p.name</h3>
        </header>
        <ul class="list">
            @tasks.map { task =>
                @views.html.tasks.item( task )
            }
        </ul>
    </div>
    }
    }
</article>
}
